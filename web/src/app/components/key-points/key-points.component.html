<div class="bg-white rounded-lg shadow-lg overflow-hidden mt-8">
    <div class="bg-teal-600 px-6 py-4">
        <h3 class="text-xl font-bold text-white">Key Points</h3>
    </div>
    <div class="p-6">
        <ul class="list-disc list-inside space-y-2 text-gray-700 leading-relaxed">
            <li *ngFor="let point of points" class="pl-2">
                {{ point }}
            </li>
        </ul>
    </div>
</div>

<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Start Learning</h2>
    <div class="flex flex-col gap-4">
        <label class="block text-sm font-medium text-gray-700">Paste YouTube URL</label>
        <div class="flex gap-2">
            <input type="text" #urlInput placeholder="https://youtube.com/watch?v=..."
                class="flex-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
                (keyup.enter)="onSubmit(urlInput.value)">
            <button (click)="onSubmit(urlInput.value)"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
                [disabled]="loading">
                {{ loading ? 'Analyzing...' : 'Go' }}
            </button>
        </div>
        <p class="text-xs text-gray-500">The AI will explain the video and quiz you on it.</p>
    </div>
</div>
